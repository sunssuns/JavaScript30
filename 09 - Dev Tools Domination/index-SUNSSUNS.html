<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }
      let console = {
        isDev: true,
        log(...args) {
          if (this.isDev) {
            window.console.log(...args);
          }
        },
        warn(...args) {
          if (this.isDev) {
            window.console.warn(...args);
          }
        },
        error(...args) {
          if (this.isDev) {
            window.console.error(...args);
          }
        },
        info(...args) {
          if (this.isDev) {
            window.console.info(...args);
          }
        },
        assert(...args) {
          if (this.isDev) {
            window.console.assert(...args);
          }
        },
        clear(...args) {
          if (this.isDev) {
            window.console.clear();
          }
        },
        dir(...args) {
          if (this.isDev) {
            window.console.dir(...args);
          }
        },
        count(...args) {
          if (this.isDev) {
            window.console.count(...args);
          }
        },
      };
      // Regular
      console.log("hello world");
      // Interpolated
      console.log("今天看完日剧%s", "我的事说来话长");
      // Styled
      console.log("%c今天看完日剧我的事说来话长", "color: blue");
      // warning!
      console.warn("mangaReader !!!");
      // Error :|
      console.error("出bug了呀");
      // Info
      console.info("科学上网成功了O(∩_∩)O");
      // Testing
      console.assert(false, "断言失败");
      // clearing
      console.clear();
      // Viewing DOM Elements
      const p = document.querySelector("p");
      console.dir(p);
      // Grouping together
      dogs.forEach((dog) => {
        window.console.groupCollapsed(`${dog.name}`);
        window.console.log(`This is ${dog.name}`);
        window.console.log(`${dog.name} is ${dog.age} years old`);
        window.console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        window.console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count("normal people");
      console.count("normal people");
      console.count("normal people");
      console.count("normal people");
      console.count("normal people");
      console.count("Education");
      console.count("Education");
      // timing
      window.console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          window.console.timeEnd("fetching data");
          window.console.log(data);
        });

        window.console.table(dogs);
    </script>
  </body>
</html>
